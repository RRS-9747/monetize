<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support Successful!</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; text-align: center; padding-top: 100px; }
        .container { background: #2a2a2a; display: inline-block; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #444; }
        h1 { color: #ffcc00; margin-bottom: 10px; }
        .code-title { color: #aaa; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; }
        .code-box { font-size: 48px; font-weight: bold; color: #00ffcc; background: #111; padding: 20px; border-radius: 8px; margin: 20px 0; border: 2px dashed #00ffcc; display: block; }
        .instruction { font-size: 18px; color: #ddd; }
        .cmd { color: #ffcc00; background: #000; padding: 5px 10px; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Verified!</h1>
        <p class="instruction">Thank you for supporting the server.</p>
        
        <div class="code-title">YOUR REWARD CODE</div>
        <div class="code-box" id="reward-code">LOADING...</div>
        
        <p class="instruction">Type this in Minecraft:</p>
        <p class="cmd">/monetize verify <span id="hint">######</span></p>
    </div>

    <script>
        // Extracts ?code=123456 from the URL and displays it
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (code) {
            document.getElementById('reward-code').innerText = code;
            document.getElementById('hint').innerText = code;
        } else {
            document.getElementById('reward-code').innerText = "ERROR";
            document.getElementById('reward-code').style.color = "#ff4444";
        }
    </script>
</body>
</html>
